<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    {% if users %}
    <table>
        <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Blood type</th>
        <th>Pincode</th>
        </thead>
        {% for user in users %}
        <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.bloodType }}</td>
            <td>{{ user.pinCode }}</td>
        </tr>
        {% endfor %}
    </table>
        {% else %}
            <p>No user found</p>
        {% endif %}
</body>
</html>
